<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img src="amazon-logo.png" width="100px" alt="">
    </div>
    <h1>Formulario de cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="formulario">
            <form>

                <div class="form">
                    <label for="name">Nome</label>
                    <input type="name" name="name" id="name">
                </div>
                <div class="form">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form">
                    <label for="socialnamber">Cpf</label>
                    <input type="number" name="socialnamber" id="socialnamber" maxlength="11">
                </div>
                <div class="form">
                    <label for="birthDate">Data Nascimento</label>
                    <input type="date" name="birthDate" id="birthDate">
                </div>
                <div class="form">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form">
                    <label for="passwordConfirm">Repita sua Senha</label>
                    <input type="password" name="passwordConfirm" id="passwordConfirm">
                </div>
                <div class="form">
                    <input type="checkbox" name="contribuinte" id="contribuinte">
                    <label for="contribuinte">Contribuinte</label>
                </div>
                <div class="form">
                    <input type="radio" name="option" id="option1">
                    <label for="option">Opção 1</label>
                    <input type="radio" name="option" id="option2">
                    <label for="option">Opção 2</label>
                    <input type="radio" name="option" id="option3">
                    <label for="option">Opção 3</label>
                </div>

            </form>
        </div>

    </fieldset>
    <fieldset>
        <legend>Localização</legend>
        <div class="form">
            <label for="city">Cidade</label>
            <input required type="search" list="citys" name="city" id="city">
            <datalist id="citys">
                <option value="São Paulo">
                <option value="Rio de Janeiro">
                <option value="Rio Sul">
            </datalist>
        </div>

        <div class="form">
            <label for="state">Estados</label>
            <select name="state" id="state">
                <optgroup label="Sul">
                    <option value="1">São Paulo</option>
                    <option value="2">Rio de Janeiro</option>
                    <option value="3">Rio Sul</option>
                </optgroup>
                <optgroup label="Norte">
                    <option value="1">São Paulo</option>
                    <option value="2">Rio de Janeiro</option>
                    <option value="3">Rio Sul</option>
                </optgroup>
                <optgroup label="Leste">
                    <option value="1">São Paulo</option>
                    <option value="2">Rio de Janeiro</option>
                    <option value="3">Rio Sul</option>
                </optgroup>

            </select>

        </div>
        <div class="form">
            <label for="passwordConfirm">comentarios/observaçoes</label>
            <div>
                <textarea name="" id=""></textarea>
            </div>

        </div>
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>

    </fieldset>


</body>

</html>
