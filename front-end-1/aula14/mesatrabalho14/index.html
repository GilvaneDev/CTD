<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <img src="logofastfood.jpg" alt="" class="logo">
        <h1>Fast Food Mix</h1>
    </header>
    <section class="produtos">
        <ul class="listaProdutos">
            <li>
                <img src="hamburguer.jpg" alt="">
                <p>Hamburguer de<span> R$ 14,90</span>Por R$ 12,50</p>
            </li>
            <li>
                <img src="sanduiche.jpg" alt="">
                <p>Sanduiche R$ 7,90</p>
            </li>
            <li>
                <img src="pizza.jpg" alt="">
                <p>Pizza R$ 18,50</p>
            </li>
            <li>
                <img src="frangofrito.jpg" alt="">
                <p>Frango Frito R$ 22,50</p>
            </li>
    </section>
    <section class="formulario">

        <h2>Formulario de cadastro</h2>
        <fieldset>

            <legend>Pedidos</legend>
            <form>
                <div class="form">
                    <label for="Lanches">Lanches</label>
                    <select name="lanches" id="lanches">
                        <optgroup label="Pequena">
                            <option value="1">Hanburguer R$ 7,90</option>
                            <option value="2">Sanduiche R$ 4,50</option>
                            <option value="3">Pizza R$ 10,50</option>
                            <option value="4">Frango Frito R$ 12,50</option>
                        </optgroup>
                        <optgroup label="Media">
                            <option value="1">Hanburguer R$ 9,90</option>
                            <option value="2">Sanduiche R$ 6,50</option>
                            <option value="3">Pizza R$ 12,50</option>
                            <option value="4">Frango Frito R$ 14,50</option>
                        </optgroup>
                        <optgroup label="Grande">
                            <option value="1">Hanburguer R$ 12,50</option>
                            <option value="2">Sanduiche R$ 7,90</option>
                            <option value="3">Pizza R$ 18,50</option>
                            <option value="4">Frango Frito R$ 22,50</option>
                        </optgroup>

                    </select>
                    <div class="form">
                        <input type="checkbox" name="confirma" id="confirma">
                        <label for="confirma">Confirmo</label>
                    </div>
                </div>
            </form>
        </fieldset>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <form>
                <div class="formulario">
                    <form>

                        <div class="form">
                            <label for="name">Nome</label>
                            <input type="name" name="name" id="name">
                        </div>
                        <div class="form">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form">
                            <label for="socialnamber">Cpf</label>
                            <input type="number" name="socialnamber" id="socialnamber" maxlength="11">
                        </div>
                        <div class="form">
                            <label for="birthDate">Data Nascimento</label>
                            <input type="date" name="birthDate" id="birthDate">
                        </div>
                        <div class="form">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form">
                            <label for="passwordConfirm">Repita sua Senha</label>
                            <input type="password" name="passwordConfirm" id="passwordConfirm">
                        </div>
                        <div class="form">
                            <input type="checkbox" name="contribuinte" id="contribuinte">
                            <label for="contribuinte">Contribuinte</label>
                        </div>
                        <div class="form">
                            <input type="radio" name="option" id="option1">
                            <label for="option">Opção 1</label>
                            <input type="radio" name="option" id="option2">
                            <label for="option">Opção 2</label>
                            <input type="radio" name="option" id="option3">
                            <label for="option">Opção 3</label>
                        </div>

                    </form>
                </div>

            </form>
        </fieldset>

        <fieldset>
            <legend>Localização</legend>
            <form>
                <div class="form">
                    <label for="city">Cidade</label>
                    <input required type="search" list="citys" name="city" id="city">
                    <datalist id="citys">
                        <option value="São Paulo">
                        <option value="Rio de Janeiro">
                        <option value="Rio Sul">
                    </datalist>
                </div>

                <div class="form">
                    <label for="state">Estados</label>
                    <select name="state" id="state">
                        <optgroup label="Sul">
                            <option value="1">São Paulo</option>
                            <option value="2">Rio de Janeiro</option>
                            <option value="3">Rio Sul</option>
                        </optgroup>
                        <optgroup label="Norte">
                            <option value="1">São Paulo</option>
                            <option value="2">Rio de Janeiro</option>
                            <option value="3">Rio Sul</option>
                        </optgroup>
                        <optgroup label="Leste">
                            <option value="1">São Paulo</option>
                            <option value="2">Rio de Janeiro</option>
                            <option value="3">Rio Sul</option>
                        </optgroup>

                    </select>

                </div>
                <div class="form">
                    <label for="coments">comentarios/observaçoes</label>
                    <div>
                        <textarea name="coments" id="coments"></textarea>
                    </div>

                </div>
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </form>


        </fieldset>






    </section>
    <footer>
        <ul>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Trabalhe Conosco</a></li>
        </ul>

    </footer>

</body>

</html>
